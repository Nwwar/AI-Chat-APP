<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #212529;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--background-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            max-width: 80%;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e9ecef;
            color: var(--text-color);
            align-self: flex-start;
        }

        .system-message {
            background-color: #f0f0f0;
            color: #666;
            align-self: center;
            text-align: center;
            font-style: italic;
        }

        .typing-indicator, .upload-status {
            display: none;
            align-self: center;
            padding: 0.5rem 1rem;
            color: #6c757d;
            font-style: italic;
        }

        form {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #dee2e6;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }

        .upload-label {
            cursor: pointer;
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Chatbot</h1>
            <p>Your AI Assistant</p>
        </header>
        <div class="chat-window" id="chat-log">
            <div class="typing-indicator" id="typing-indicator">Bot is typing...</div>
            <div class="upload-status" id="upload-status">Uploading file...</div>
        </div>
        <form id="chat-form">
            <label for="file-input" class="upload-label">ðŸ“Ž</label>
            <input type="file" id="file-input" style="display:none;" accept=".txt,.pdf">
            <input type="text" id="user-input" placeholder="Ask me anything..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatLog = document.getElementById('chat-log');
        const typingIndicator = document.getElementById('typing-indicator');
        const uploadStatus = document.getElementById('upload-status');
        const fileInput = document.getElementById('file-input');

        function displayMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else if (sender === 'bot') {
                messageDiv.classList.add('bot-message');
            } else if (sender === 'system') {
                messageDiv.classList.add('system-message');
            }
            messageDiv.textContent = text;
            chatLog.appendChild(messageDiv);
            setTimeout(() => {
                messageDiv.classList.add('show');
            }, 10);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatLog.appendChild(typingIndicator);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessageToServer(message) {
            const response = await fetch('http://localhost:8000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: message }),
            });
            if (!response.ok) {
                const data = await response.json();
                throw new Error(data.detail || 'Failed to get response');
            }
            const data = await response.json();
            return data.response;
        }

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const message = userInput.value.trim();
            if (message) {
                displayMessage(message, 'user');
                userInput.value = '';
                showTypingIndicator();
                try {
                    const response = await sendMessageToServer(message);
                    hideTypingIndicator();
                    displayMessage(response, 'bot');
                } catch (error) {
                    hideTypingIndicator();
                    displayMessage(`Error: ${error.message}`, 'bot');
                }
            }
        });

        fileInput.addEventListener('change', async () => {
            const file = fileInput.files[0];
            if (file) {
                const extension = file.name.split('.').pop().toLowerCase();
                if (!['txt', 'pdf'].includes(extension)) {
                    displayMessage('Only .txt and .pdf files are supported.', 'system');
                    return;
                }
                uploadStatus.style.display = 'block';
                chatLog.appendChild(uploadStatus);
                chatLog.scrollTop = chatLog.scrollHeight;
                const formData = new FormData();
                formData.append('file', file);
                try {
                    const response = await fetch('http://localhost:8000/upload', {
                        method: 'POST',
                        body: formData,
                    });
                    uploadStatus.style.display = 'none';
                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.detail || 'Upload failed');
                    }
                    const data = await response.json();
                    displayMessage(`File "${file.name}" uploaded successfully.`, 'system');
                } catch (error) {
                    uploadStatus.style.display = 'none';
                    console.error('Error uploading file:', error);
                    displayMessage(`Failed to upload file: ${error.message}`, 'system');
                }
            }
        });

        window.addEventListener('load', () => {
            displayMessage('Hello! How can I assist you today? Upload a .txt or .pdf file to provide context.', 'bot');
        });
    </script>
</body>
</html>
